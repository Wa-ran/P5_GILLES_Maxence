<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/style.min.css">

    <title>Orinoco</title>
</head>

<body>
    <header class="sticky-top px-0">

        <nav class="navbar navbar-light bg-light row w-100 no-gutters px-0 justify-content-center" aria-label="Principale">

            <div class="col-7 col-sm-3">
                <a class="navbar-brand mx-3 mr-0 my-2 my-sm-0 p-0" href="./index.html" aria-current="page">
                    <img src="../images/orinoco.png" alt="Accueil" id="orinoco" width="100%">
                </a>
            </div>

            <div class="justify-content-center col-12 order-3 order-sm-2 col-sm-6 justify-content-sm-end pl-3">

                <div class="input-group justify-content-center flex-nowrap">
                    <div class="input-group-prepend dropright form-inline my-2 my-lg-0">

                        <button class="btn btn-outline-primary dropdown-toggle my-0 ml-0 ml-sm-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Produits
                        </button>

                        <div class="dropdown-menu border-primary mt-5  mr-3 px-3">
                            <a class="dropdown-item rounded px-1" href="#">Caméras vintage</a>
                            <a class="dropdown-item rounded px-1" href="#">Ours en peluche</a>
                            <a class="dropdown-item rounded px-1" href="#">Meubles en chêne</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item disabled" href="#">À la une !</a>
                        </div>
                    </div>

                    <form class="form-inline my-2 my-lg-0 flex-nowrap">
                        <input id="inputRecherche" class="form-control border-secondary text-truncate" type="search" placeholder="Rechercher" aria-label="Rechercher">

                        <button class="btn btn-outline-primary mx-3" type="submit">
                            <span class="d-none d-lg-inline">Rechercher</span>
                            <span class="d-lg-none">R</span>
                        </button>
                    </form>
                </div>

            </div>
            
            <div class="d-flex justify-content-end col-5 col-sm-3 order-2 order-sm-3">

                <div class="input-group-prepend form-inline my-2 my-lg-0">
                    <button id="boutonLinks" class="btn btn-outline-primary dropdown-toggle my-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div id="dropdownBarButton">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right border-primary dropleft mr-3 px-3">
                        <a class="dropdown-item border border-light rounded my-1" href="#">Accueil</a>
                        <a class="dropdown-item border border-light rounded my-1" href="#">Votre panier</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <button id="boutonConnexion" class="dropdown-item btn btn-outline-primary dropdown-toggle my-0 text-center perso-btn-warn-style" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Connexion
                        </button>
                        <div id="menuConnexion" class="dropdown-menu border-primary">
                            <form class="px-4 pt-3">
                                <button type="button" class="close" aria-label="Fermer la fenêtre">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">Adresse Mail</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Mot  de Passe</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                </div>
                                <div class="form-check justify-content-start">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                    Se souvenir de moi
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2 mb-1 perso-btn-warn-style border-0">Se connecter</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Vous êtes nouveau ? Inscrivez vous !</a>
                            <a class="dropdown-item" href="#">Motde Passe oublié ?</a>
                          </div>                
                    </div>
                </div>

                <a class="nav-link p-1 ml-2 mr-3 my-auto" href="./panier.html">
                    <img src="../images/panier.png" alt="Votre panier" height="40px">
                </a>
            </div>
        </nav>
    </header>



    <footer class="mt-auto">
        <nav class="navbar-light bg-light" aria-label="Secondaire">
            <ul class="nav justify-content-center py-2">
                <li class="nav-item">
                  <a class="nav-link px-3 py-1 rounded" href="#">Mentions Légales</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link px-3 py-1 rounded" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link px-3 py-1 rounded" href="#">Plan</a>
                </li>
              </ul>
        </nav>
    </footer>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
